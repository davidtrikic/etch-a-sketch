<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch-A-Sketch</title>
	<link rel="stylesheet" href="css/modern-normalize.css">
	<link rel="stylesheet" href="css/halfmoon.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ondragstart=" return false">
	<main>
		<h1>Etch-A-Sketch</h1>
		<div class="container">
			<div class="controls">
				<label for="grid-size">Grid Size: </label>
				<input id="grid-size" type="number" step="8" min="8" max="64" value="24">
		
				<label for="color">Brush color: </label>
				<input id="color" type="color" value="#000000">
		
				<label for="bg-color">Background color: </label>
				<input id="bg-color" type="color" value="#ffffff"><br>

				<div class="row">
					<div class="custom-switch col col-sm-4">
	  					<input type="checkbox" id="eraser" value="">
	  					<label for="eraser">Toggle Eraser</label>
					</div>
					<div class="custom-switch col col-sm-4">
	  					<input type="checkbox" id="random" value="">
	  					<label for="random">Random color</label>
					</div>
					<div class="custom-switch col col-sm-4">
	  					<input type="checkbox" id="toggle-grid" value="">
	  					<label for="toggle-grid">Toggle grid lines</label>
					</div>
				</div>

				<!-- <button id="clear" class="button button-clear">Clear board</button> -->
				<div class="col-sm-3">
				    <button id="clear" class="btn btn-primary btn-block" type="button">Clear board</button>
  				</div>
			</div>
			<div id="sketchpad" class="sketchpad" draggable="false"></div>
		</div>
	</main>
	<footer>
		
	</footer>
	<script src="js/app.js"></script>
	<script src="js/halfmoon.js"></script>
</body>
</html>
